<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Halving Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e94560;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }
        #bitcoin-logo {
            width: 80px;
            margin-bottom: 20px;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #current-block {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f7931a;
        }
        #countdown {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        #progress-container {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #f7931a, #fbb03b);
            transition: width 0.5s ease-in-out;
            border-radius: 15px;
        }
        #progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .highlight {
            color: #fbb03b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bitcoin-logo" src="https://bitcoin.org/img/icons/opengraph.png" alt="Bitcoin Logo">
        <div id="current-block">Block: ...</div>
        <div id="countdown">Loading...</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-percentage">0%</div>
        </div>
    </div>

    <script>
        async function getBlockHeight() {
            try {
                const response = await fetch('https://blockstream.info/api/blocks/tip/height');
                return parseInt(await response.text());
            } catch (error) {
                console.error('Error fetching block height:', error);
                return null;
            }
        }

        async function updateCountdown() {
            const currentBlockHeight = await getBlockHeight();
            if (currentBlockHeight === null) {
                document.getElementById("countdown").innerHTML = "Error fetching data. Please try again later.";
                setTimeout(updateCountdown, 60000);
                return;
            }

            const blocksUntilHalving = 1050000 - currentBlockHeight;
            const secondsPerBlock = 600;
            const secondsUntilHalving = blocksUntilHalving * secondsPerBlock;
            const halvingDate = new Date(Date.now() + secondsUntilHalving * 1000);
            
            const now = new Date();
            const timeLeft = halvingDate.getTime() - now.getTime();

            const years = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById("current-block").textContent = `Block: ${currentBlockHeight}`;

            document.getElementById("countdown").innerHTML = `
                Next Bitcoin Halving in:<br>
                <span class="highlight">${years}</span> years, <span class="highlight">${days}</span> days, and <span class="highlight">${hours}</span> hours<br>
                (<span class="highlight">${blocksUntilHalving}</span> blocks remaining)
            `;

            const totalBlocks = 210000;
            const blocksPassed = totalBlocks - blocksUntilHalving;
            const progressPercentage = (blocksPassed / totalBlocks) * 100;
            document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
            document.getElementById("progress-percentage").textContent = `${progressPercentage.toFixed(2)}%`;

            if (blocksUntilHalving <= 0) {
                document.getElementById("countdown").innerHTML = "The Bitcoin Halving has occurred!";
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("progress-percentage").textContent = "100%";
            } else {
                setTimeout(updateCountdown, 60000);
            }
        }

        updateCountdown();

        setInterval(() => {
            location.reload();
        }, 60000);
    </script>
</body>
</html>
