<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Halving Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --highlight-color: #FFA500;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--white);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 90%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        #bitcoin-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        #current-block {
            font-size: 2em;
            font-weight: bold;
            color: var(--highlight-color);
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        #countdown-container, #fees-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 20px;
        }
        #countdown {
            font-size: 1.2em;
            line-height: 1.6;
        }
        #countdown-title {
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #halving-date {
            color: var(--white);
            margin-bottom: 10px;
            font-size: 1em;
        }
        #progress-container {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FF8C00, #FFA500);
            transition: width 0.5s ease-in-out;
            border-radius: 3px;
        }
        #progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .highlight {
            color: var(--highlight-color);
            font-weight: bold;
        }
        #fees-container h2 {
            color: var(--highlight-color);
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .fee-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .fee-label {
            text-align: left;
        }
        .fee-value {
            text-align: right;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="bitcoin-logo" src="https://bitcoin.org/img/icons/opengraph.png" alt="Bitcoin Logo">
            <div id="current-block">Block: ...</div>
        </div>
        <div class="content-wrapper">
            <div id="countdown-container">
                <div id="countdown-title">Next Bitcoin Halving in:</div>
                <div id="halving-date">Calculating...</div>
                <div id="countdown">Loading...</div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                    <div id="progress-percentage">0%</div>
                </div>
            </div>
            <div id="fees-container">
                <h2>Network Fees (sat/vB)</h2>
                <div class="fee-row">
                    <span class="fee-label">High Priority:</span>
                    <span class="fee-value" id="high-fee">...</span>
                </div>
                <div class="fee-row">
                    <span class="fee-label">Medium Priority:</span>
                    <span class="fee-value" id="medium-fee">...</span>
                </div>
                <div class="fee-row">
                    <span class="fee-label">Low Priority:</span>
                    <span class="fee-value" id="low-fee">...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentBlockHeight = null;

        async function getBlockHeight() {
            try {
                const response = await fetch('https://blockstream.info/api/blocks/tip/height');
                return parseInt(await response.text());
            } catch (error) {
                console.error('Error fetching block height:', error);
                return null;
            }
        }

        async function getNetworkFees() {
            try {
                const response = await fetch('https://mempool.space/api/v1/fees/recommended');
                const fees = await response.json();
                return {
                    high: fees.fastestFee,
                    medium: fees.halfHourFee,
                    low: fees.economyFee
                };
            } catch (error) {
                console.error('Error fetching network fees:', error);
                return null;
            }
        }

        function updateCountdown(blockHeight) {
            if (blockHeight === null) {
                document.getElementById("countdown").innerHTML = "Error fetching data. Please try again later.";
                return;
            }

            const nextHalvingBlock = 1050000;
            const blocksUntilHalving = nextHalvingBlock - blockHeight;
            const secondsPerBlock = 600;
            const secondsUntilHalving = blocksUntilHalving * secondsPerBlock;
            const halvingDate = new Date(Date.now() + secondsUntilHalving * 1000);
            
            const now = new Date();
            const timeLeft = halvingDate.getTime() - now.getTime();

            const years = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById("current-block").textContent = `Block: ${blockHeight}`;

            // Update halving date
            document.getElementById("halving-date").textContent = `Expected on: ${halvingDate.toDateString()}`;

            document.getElementById("countdown").innerHTML = `
                <span class="highlight">${years}</span> years, <span class="highlight">${days}</span> days, and <span class="highlight">${hours}</span> hours<br>
                (<span class="highlight">${blocksUntilHalving}</span> blocks remaining)
            `;

            const totalBlocks = 210000;
            const blocksPassed = totalBlocks - blocksUntilHalving;
            const progressPercentage = (blocksPassed / totalBlocks) * 100;
            document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
            document.getElementById("progress-percentage").textContent = `${progressPercentage.toFixed(2)}%`;

            if (blocksUntilHalving <= 0) {
                document.getElementById("countdown").innerHTML = "The Bitcoin Halving has occurred!";
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("progress-percentage").textContent = "100%";
            }
        }

        function updateNetworkFees(fees) {
            if (fees) {
                document.getElementById("high-fee").textContent = fees.high;
                document.getElementById("medium-fee").textContent = fees.medium;
                document.getElementById("low-fee").textContent = fees.low;
            } else {
                document.getElementById("high-fee").textContent = "Error";
                document.getElementById("medium-fee").textContent = "Error";
                document.getElementById("low-fee").textContent = "Error";
            }
        }

        async function updateData() {
            const [newBlockHeight, fees] = await Promise.all([getBlockHeight(), getNetworkFees()]);
            
            if (newBlockHeight !== null && newBlockHeight !== currentBlockHeight) {
                currentBlockHeight = newBlockHeight;
                updateCountdown(currentBlockHeight);
            }
            
            updateNetworkFees(fees);
        }

        async function init() {
            await updateData();
            setInterval(updateData, 60000);
        }

        init();
    </script>
</body>
</html>
